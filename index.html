<!DOCTYPE html>
<html>
<head>
  <title>Inspirational Quotes</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 32px;
    }
    #quote-box {
      margin: 30px auto;
      padding: 20px;
      width: 60%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ddd;
    }
    #quote {
      font-size: 24px;
      font-style: italic;
    }
    #author {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Inspirational Quote Generator</h1>
  <div id="quote-box">
    <div id="quote">Click the button to see a quote!</div>
    <div id="author"></div>
  </div>
  <button onclick="loadQuote()">New Quote</button>

  <script>
    let quotes = [];

    fetch('./data/data.json')
      .then(response => response.json())
      .then(data => {
        quotes = data;
      });

    function loadQuote() {
      if (quotes.length === 0) return;
      const random = Math.floor(Math.random() * quotes.length);
      const quote = quotes[random];
      document.getElementById('quote').innerText = `"${quote.text}"`;
      document.getElementById('author').innerText = `â€“ ${quote.from}`;
    }
  </script>
</body>
</html>
